<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zigg & Zagg</title>

<link href="https://fonts.googleapis.com/css2?family=Asap:wght@400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- Logo -->
<section class="logo-section">
    <img src="images/logo.png" alt="Zigg & Zagg Logo">
</section>

<!-- Image 1 (Banner) -->
<section class="banner">
    <img src="images/image1.jpg" alt="Image 1">
</section>

<!-- Brand Name -->
<section class="brand-title">
    <h1>Zigg & Zagg</h1>
</section>

<!-- Image 2 & 3 -->
<section class="two-images">
    <img src="images/image2.jpg" alt="Image 2">
    <img src="images/image3.jpg" alt="Image 3">
</section>

<!-- Text + Image 4 -->
<section class="text-image">
    <div class="text-block">
        <p class="yellow-text">Step into Zigg& Zagg!</p>
        <p class="yellow-text">Just the right amount of different</p>
    </div>
    <div class="image-block">
        <img src="images/image4.jpg" alt="Image 4">
    </div>
</section>

<!-- Image 5 + Text -->
<section class="bottom-section">
    <div class="image-block">
        <img src="images/image5.jpg" alt="Image 5">
    </div>
    <div class="text-block">
        <p class="yellow-text">More info on where to find us coming soon</p>
    </div>
</section>

</body>
</html>
