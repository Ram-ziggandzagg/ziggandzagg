<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zigg & Zagg</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font: Asap 400 -->
    <link href="https://fonts.googleapis.com/css2?family=Asap:wght@400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Logo -->
    <div class="logo-container">
        <img src="logo.png" alt="Zigg & Zagg Logo">
    </div>

    <!-- Image 1 (Full Width Banner) -->
    <div class="hero">
        <img src="image1.jpg" alt="Zigg & Zagg Banner">
    </div>

    <!-- Brand Name -->
    <h1 class="brand-title">Zigg & Zagg</h1>

    <!-- Image 2 & 3 Side by Side -->
    <div class="two-column">
        <div class="image-box">
            <img src="image2.jpg" alt="Image 2">
        </div>
        <div class="image-box">
            <img src="image3.jpg" alt="Image 3">
        </div>
    </div>

    <!-- Text + Image 4 -->
    <div class="text-image-section">
        <div class="text-content">
            <p>Step into Zigg& Zagg!</p>
            <p>Just the right amount of different</p>
        </div>

        <div class="image-box">
            <img src="image4.jpg" alt="Image 4">
        </div>
    </div>

    <!-- Image 5 + Final Text -->
    <div class="bottom-section">
        <div class="image-box">
            <img src="image5.jpg" alt="Image 5">
        </div>

        <div class="text-content">
            <p>More info on where to find us coming soon</p>
        </div>
    </div>

</body>
</html>
